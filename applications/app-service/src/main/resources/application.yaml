server:
  port: 8080
spring:
  application:
    name: "TournamentsProject"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  r2dbc:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
aws:
  cognito:
    issuer: ${ISSUER}
    jwksUrl: ${JWKS_URL}
adapter:
  restconsumer:
    url: ${PAYMENT_API_URL}
    apikey: ${POSTMAN_APIKEY}

